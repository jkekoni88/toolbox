<!DOCTYPE html>
<html>
  <head>
    <link
      rel="preload"

      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-Italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-MediumItalic.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/QuattroNews-UltraBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <script src="js/html2canvas.min.js"></script>

    <style>
      @font-face {
        font-family: "QuattroNews";
        font-weight: 400;
        font-style: normal;
        font-display: auto;
        src: local("QuattroNews Regular"), local("QuattroNews-Regular"),
          url("fonts/QuattroNews-Regular.woff2") format("woff2");
      }

      @font-face {
        font-family: "QuattroNews";
        font-weight: 700;
        font-style: normal;
        font-display: swap;
        src: local("QuattroNews Bold"), local("QuattroNews-Bold"),
          url("fonts/QuattroNews-Bold.woff2") format("woff2");
      }

      body,
      div,
      p,
      span,
      img,
      h1,
      h2,
      h3,
      h4,
      h5 {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        font-family: QuattroNews, Arial, Helvetica, sans-serif;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .ui {
        background-color: #ddd;
        padding: 20px;
        display: flex;
        gap: 30px;
        justify-content: center;
        border-bottom: 1px solid #888;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      #element-to-capture {
        margin: 1rem;
        color: #303030;
        /*background-color: #ebeff2;*/
        width: 400px;
        height: 350px;
      }

      .article {
        color: #303030;
        background-color: #fff;
        margin: 2px 2px 10px 2px;
        display: flex;
        flex-direction: column;
      }

      .divider {
        height: 4px;
        background-color: #303030;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tag {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        padding: 3px 15px;
        background-color: #303030;
        color: #fff;
        border-radius: 25px;
        flex-grow: 0;
      }

      .image {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .texts {
        margin: 15px 10px;
        height: 60px;
      }

      h1 {
        font-weight: 600;
        font-size: 30px;
      }

      .navbar {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
      }

      .navbar a:hover {
        background-color: #c70000;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Uutisnosto</a>
      <a href="luetuimmat.html">Luetuimmat</a>
    </div>

    <div class="ui">
      <h2>Uutisnosto</h2>
      <form id="ui-form">
        <label for="uutisurl">Anna uutisen url tai id:</label>
        <input
          type="text"
          name="uutisurl"
          placeholder="https://mtvuutiset.fi/artikkeli"
        />
        <button type="submit">hae uutinen</button>
      </form>
      <button type="button" id="capture">lataa kuvana</button>
      <input
        style="display: none"
        type="file"
        id="image-selector"
        accept="image/*"
      />
    </div>
    <div class="container">
      <div id="element-to-capture">
        <div class="article">
          <img
            class="image"
            id="image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABeSURBVHgBFYw7CgMgEAX3hUVBELQRbDydtxfERvFHNrEbhmGQc/4aY6CUor23jDHAMUaEEERrjTknSinyJKWU6F9T752YGWytJeccvPdSa0VrjT73Xllr0Xs9PufQD8cSLQDI0BbXAAAAAElFTkSuQmCC"
          />
          <div class="divider">
            <span id="tag" class="tag" contenteditable="true" spellcheck="false"
              >Tagi</span
            >
          </div>
          <div id="texts" class="texts">
            <h1 id="heading" contenteditable="true" spellcheck="false">
              Otsikko
            </h1>
            <!-- <p class="copyright">copyright</p>  -->
          </div>
        </div>
      </div>
    </div>
    <script>
      //*************************************************************************************
      // image selection

      document
        .getElementById("image-selector")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const url = URL.createObjectURL(file);
            document.getElementById("image").src = url;
          }
        });

      document.getElementById("image").addEventListener("click", function () {
        document.getElementById("image-selector").click();
      });

      //*************************************************************************************
      // text editing
      function adjustFontSize() {
        const container = document.getElementById("texts");
        const textElement = document.getElementById("heading");
        let fontSize = 30; // Initial font size

        // Increase font size until the text fits the container
        while (
          textElement.scrollWidth <= container.clientWidth &&
          textElement.scrollHeight <= container.clientHeight
        ) {
          fontSize += 1;
          textElement.style.fontSize = fontSize + "px";
        }

        // If the text exceeds the container, reduce the font size
        while (
          textElement.scrollWidth > container.clientWidth ||
          textElement.scrollHeight > container.clientHeight
        ) {
          fontSize -= 1;
          textElement.style.fontSize = fontSize + "px";
        }
      }

      // Run the function when the content is edited
      document
        .getElementById("texts")
        .addEventListener("input", adjustFontSize);

      //*************************************************************************************
      // get the uutinen

      function parseNewsUrl(str) {
        if (str.startsWith("http")) {
          const newsurl = new URL(str).pathname;
          const num = newsurl.slice(newsurl.lastIndexOf("/") + 1);
          return num;
        } else if (Number(str)) {
          const newsnum = Number(str);
          return newsnum;
        }
        return false;
      }

      async function fetchNewsInfo(str) {
        const news_id = parseNewsUrl(str);
        if (news_id) {
          try {
            const req = await fetch(
              `https://api.mtvuutiset.fi/graphql/caas/v1/tvNewsArticle/${news_id}`
            );
            const data = await req.json();

            if (!data || !data.article) {
              throw new Error("Invalid response structure");
            }

            const article = data.article;

            // Päivitetään DOM
            document.getElementById("heading").textContent =
              article.teaserTitle || "Otsikko puuttuu";
            document.getElementById("tag").textContent =
              article.teaserTopic?.title || "Tagi puuttuu";
            document
              .getElementById("image")
              .setAttribute(
                "src",
                article.teaserPicture.crops.landscape16_9.hdPlus || ""
              );

            adjustFontSize();
          } catch (error) {
            console.error("Error fetching news data:", error);
            alert(
              "Uutisen tietojen hakeminen epäonnistui. Tarkista ID tai URL."
            );
          }
        } else {
          alert("Virheellinen syöte. Anna URL tai ID.");
        }
      }

      document.getElementById("ui-form").addEventListener("submit", (e) => {
        e.preventDefault();
        fetchNewsInfo(e.currentTarget.uutisurl.value);
      });

      //*******************************************************************************************
      // HTML to canvas capture

      function formatDateForFilename(filename) {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0"); // getMonth() is zero-indexed
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const formattedDate = `${day}${month}_${hours}${minutes}${seconds}_${filename}.png`;
        return formattedDate;
      }

      document.getElementById("capture").addEventListener("click", function () {
        const element = document.getElementById("element-to-capture");

        html2canvas(element, {
          allowTaint: true,
          useCORS: true,
          backgroundColor: null,
          scale: 4,
        }).then(function (canvas) {
          // Convert the canvas to a data URL
          const imgData = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = imgData;
          link.download = formatDateForFilename("uutisnosto");
          link.click();
        });
      });
    </script>
  </body>
</html>
