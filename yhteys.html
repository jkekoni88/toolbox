<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToolBox – Yhteystiedot</title>
  <style>
    :root{
      --bg:#111827; --bg2:rgba(15,23,42,0.75); --ink:#f9fafb; --muted:#cbd5e1; --muter:#94a3b8;
      --brand:#0b1120; --accent:#1d4ed8; --accent2:#3b82f6; --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      position:relative;
      min-height:100vh;
      overflow-x:hidden;
    }
    body::before,
    body::after{
      content:"";
      position:fixed;
      width:420px;
      height:420px;
      border-radius:50%;
      filter:blur(120px);
      opacity:0.45;
      pointer-events:none;
      z-index:0;
    }
    body::before{
      top:-140px;
      left:-160px;
      background:radial-gradient(circle at center, rgba(59,130,246,0.55) 0%, rgba(67,56,202,0.22) 48%, rgba(17,24,39,0) 85%);
    }
    body::after{
      bottom:-160px;
      right:-120px;
      background:radial-gradient(circle at center, rgba(14,165,233,0.45) 0%, rgba(59,130,246,0.18) 52%, rgba(17,24,39,0) 90%);
    }
    body>*{
      position:relative;
      z-index:1;
    }
    #brandbar{
      position:sticky;top:0;z-index:3;background:var(--brand);color:#fff;
      display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid var(--border)
    }
    #brandbar .brand{font-weight:700;letter-spacing:.3px}
    #brandbar nav{display:flex;gap:10px;margin-left:10px}
    #brandbar nav a{
      color:#d1d5db;
      text-decoration:none;
      padding:6px 10px;
      border-radius:6px;\n      font-size:13px;
      border:1px solid rgba(148,163,184,0.3);
      background:linear-gradient(150deg, rgba(19,32,54,0.82) 0%, rgba(30,41,59,0.78) 55%, rgba(19,32,54,0.82) 100%);
      box-shadow:0 14px 26px -22px rgba(15,23,42,0.85);
      transition:background .2s ease,border-color .2s ease,box-shadow .2s ease,transform .2s ease,color .2s ease;
    }
    #brandbar nav a.active,
    #brandbar nav a:hover{
      color:#f8fafc;
      background:linear-gradient(150deg, rgba(15,23,42,0.95) 0%, rgba(30,41,59,0.92) 55%, rgba(17,24,39,0.9) 100%);
      border-color:rgba(148,163,184,0.55);
      box-shadow:0 22px 48px -30px rgba(15,23,42,0.95);
      transform:translateY(-2px);
    }
    #brandbar .spacer{flex:1}
    #brandbar .back a{color:#fff;text-decoration:none;font-weight:600}
    #brandbar .back a:hover{text-decoration:underline}

    main{max-width:1100px;margin:24px auto;padding:0 16px;display:grid;gap:24px}
    .card{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:16px;display:grid;gap:12px}
    h1{font-size:28px;margin:0 0 6px}
    h2{font-size:18px;margin:8px 0}
    h3{font-size:15px;margin:8px 0;color:var(--muted)}
    p,li{color:var(--muted)}
    ul{margin:0;padding-left:18px}
    code,kbd{background:#0b1220;border:1px solid var(--border);border-radius:6px;padding:.1em .35em}
    .note{background:#0b1220;border:1px solid var(--border);border-radius:10px;padding:12px}
    .btn{
      display:inline-block;
      background:linear-gradient(150deg, rgba(15,23,42,0.95) 0%, rgba(30,41,59,0.9) 55%, rgba(15,23,42,0.9) 100%);
      color:#f8fafc;
      border:1px solid rgba(148,163,184,0.4);
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 16px 32px -24px rgba(15,23,42,0.9);
      transition:background .2s ease,border-color .2s ease,box-shadow .2s ease,transform .2s ease;
    }
    .btn:hover{
      background:linear-gradient(150deg, rgba(17,24,39,0.92) 0%, rgba(37,58,84,0.96) 60%, rgba(17,24,39,0.94) 100%);
      border-color:rgba(148,163,184,0.55);
      box-shadow:0 22px 48px -30px rgba(15,23,42,0.95);
      transform:translateY(-2px);
    }
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .kv{display:grid;grid-template-columns:120px 1fr;gap:8px 12px}
    .kv .k{color:var(--muter)}
    .kv .v{color:var(--ink)}
    .links{display:flex;flex-wrap:wrap;gap:10px}

    a,
a:visited,
a:hover,
a:active {
  color: #fff;
  font-weight: 700;
  text-decoration: none;
}

a:hover,
a:active {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <header id="brandbar">
    <div class="brand">ToolBox Yhteystiedot</div>
    <nav>
      <a href="index.html">Etusivu</a>

    </nav>
    <div class="spacer"></div>
    <div class="back"><a href="index.html">← Takaisin etusivulle</a></div>
  </header>

  <main>
    <section class="card" aria-labelledby="yhteysotsikko">
      <h1 id="yhteysotsikko">Löysitkö bugin / idea uudelle generaattorille / muuta? </h1>
      <div class="v"></div>
      <div class="kv" itemscope itemtype="https://schema.org/Person">
        
        <div class="k">Pistä viestiä</div>
        <div class="v">juha.kekoni@mtv.fi tai teamssillä</div>

        <div class="k">Puhelin</div>
        <div class="v"><span itemprop="telephone">+358 40 833 7299</span></div>

      </div>

      <div class="links">
       
        <a class="btn" href="index.html">← Takaisin etusivulle</a>
      </div>

      
    </section>
  </main>
</body>
</html>
