<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToolBox – Yhteystiedot</title>
  <style>
    :root{
      --bg:#111827; --bg2:rgba(15,23,42,0.75); --ink:#f9fafb; --muted:#cbd5e1; --muter:#94a3b8;
      --brand:#0b1120; --accent:#1d4ed8; --accent2:#3b82f6; --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      position:relative;
      min-height:100vh;
      overflow-x:hidden;
    }
    body::before,
    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    body::before{
      background:
        radial-gradient(circle at top left, rgba(170,10,10,0.96) 0%, rgba(140,5,5,0.88) 18%, rgba(45,0,0,0.5) 40%, rgba(30,0,0,0) 65%),
        radial-gradient(circle at bottom right, rgba(14,24,120,0.85) 0%, rgba(30,0,0,0.65) 32%, rgba(30,0,0,0) 62%);
      filter:blur(90px);
      opacity:0.9;
    }
    body::after{
      background:radial-gradient(circle at center, rgba(30,0,0,0.8) 0%, rgba(30,0,0,0.7) 55%, rgba(17,24,39,0.4) 75%);
      filter:blur(200px);
      opacity:0.85;
    }
    body>*{
      position:relative;
      z-index:1;
    }
    #brandbar{
      position:sticky;top:0;z-index:3;background:var(--brand);color:#fff;
      display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid var(--border)
    }
    #brandbar .brand{font-weight:700;letter-spacing:.3px}
    #brandbar nav{display:flex;gap:10px;margin-left:10px}
    #brandbar nav a{\n      color:#d1d5db;\n      text-decoration:none;\n      padding:6px 10px;\n      font-size:13px;\n      border:none;\n      background:none;\n      box-shadow:none;\n      border-radius:0;\n      transition:color .2s ease;\n    }\n    #brandbar nav a:hover{\n      color:#f8fafc;\n    }\n    #brandbar nav a.active{\n      color:#f8fafc;\n      border:1px solid rgba(148,163,184,0.35);\n      border-radius:10px;\n      background:linear-gradient(150deg, rgba(15,23,42,0.95) 0%, rgba(30,41,59,0.92) 55%, rgba(17,24,39,0.9) 100%);\n      box-shadow:0 22px 48px -30px rgba(15,23,42,0.95);\n    }
    #brandbar .spacer{flex:1}
    #brandbar .back a{color:#fff;text-decoration:none;font-weight:600}
    #brandbar .back a:hover{text-decoration:underline}

    main{max-width:1100px;margin:24px auto;padding:0 16px;display:grid;gap:24px}
    .card{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:16px;display:grid;gap:12px}
    h1{font-size:28px;margin:0 0 6px}
    h2{font-size:18px;margin:8px 0}
    h3{font-size:15px;margin:8px 0;color:var(--muted)}
    p,li{color:var(--muted)}
    ul{margin:0;padding-left:18px}
    code,kbd{background:#0b1220;border:1px solid var(--border);border-radius:6px;padding:.1em .35em}
    .note{background:#0b1220;border:1px solid var(--border);border-radius:10px;padding:12px}
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 16px; font-size:13px; font-weight:600; letter-spacing:.05em; text-transform:uppercase; color:#fff; text-decoration:none; border-radius:12px; border:1px solid rgba(248,113,113,0.6); background:linear-gradient(180deg, rgba(91,4,4,0.92) 0%, rgba(169,1,17,0.9) 68%, rgba(211,0,25,0.85) 100%); box-shadow:0 22px 48px -30px rgba(220,38,38,0.55); transition:transform .2s ease, box-shadow .2s ease, filter .2s ease; }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 30px 58px -32px rgba(220,38,38,0.68); filter:brightness(1.05); }
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .kv{display:grid;grid-template-columns:120px 1fr;gap:8px 12px}
    .kv .k{color:var(--muter)}
    .kv .v{color:var(--ink)}
    .links{display:flex;flex-wrap:wrap;gap:10px}

    a,
a:visited,
a:hover,
a:active {
  color: #fff;
  font-weight: 700;
  text-decoration: none;
}

a:hover,
a:active {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <header id="brandbar">
    <div class="brand">ToolBox Yhteystiedot</div>
    <nav>
      <a href="index.html">Etusivu</a>

    </nav>
    <div class="spacer"></div>
    <div class="back"><a href="index.html">← Takaisin etusivulle</a></div>
  </header>

  <main>
    <section class="card" aria-labelledby="yhteysotsikko">
      <h1 id="yhteysotsikko">Löysitkö bugin / idea uudelle generaattorille / muuta? </h1>
      <div class="v"></div>
      <div class="kv" itemscope itemtype="https://schema.org/Person">
        
        <div class="k">Pistä viestiä</div>
        <div class="v">juha.kekoni@mtv.fi tai teamssillä</div>

        <div class="k">Puhelin</div>
        <div class="v"><span itemprop="telephone">+358 40 833 7299</span></div>

      </div>

      <div class="links">
       
        <a class="btn" href="index.html">← Takaisin etusivulle</a>
      </div>

      
    </section>
  </main>
</body>
</html>
